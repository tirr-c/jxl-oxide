[package]
name = "jxl-oxide-cli"
description = "CLI tools of jxl-oxide"
authors = ["Wonwoo Choi <chwo9843@gmail.com>"]
repository = "https://github.com/tirr-c/jxl-oxide.git"
readme = "README.md"
keywords = ["jpeg-xl", "decoder", "jxl-oxide"]
categories = ["multimedia::images"]
license = "MIT OR Apache-2.0"

version = "0.3.1"
edition = "2021"

[dependencies]
lcms2 = "6.0.0"
miniz_oxide = "0.7.1"
png = "0.17.10"

[dependencies.clap]
version = "4.4.2"
features = ["derive"]

[dependencies.jxl-oxide]
version = "0.5.1"
path = "../jxl-oxide"
default_features = false
features = ["lcms2"]

[dependencies.rayon]
version = "1.8.0"
optional = true

[dependencies.tracing]
version = "0.1.37"
default_features = false
features = ["std"]

[dependencies.tracing-subscriber]
version = "0.3.17"
features = ["env-filter"]

[features]
default = ["rayon"]
rayon = ["dep:rayon", "jxl-oxide/rayon"]
