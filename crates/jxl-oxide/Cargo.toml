[package]
name = "jxl-oxide"
description = "JPEG XL decoder written in pure Rust"
authors = ["Wonwoo Choi <chwo9843@gmail.com>"]
repository = "https://github.com/tirr-c/jxl-oxide.git"
readme = "README.md"
keywords = ["jpeg-xl", "decoder", "jxl-oxide"]
categories = ["multimedia::images"]
license = "MIT OR Apache-2.0"

version = "0.7.1"
edition = "2021"

exclude = ["tests/"]

[dependencies]
tracing.workspace = true

[dependencies.jxl-bitstream]
version = "0.3.2"
path = "../jxl-bitstream"

[dependencies.jxl-color]
version = "0.6.1"
path = "../jxl-color"

[dependencies.jxl-frame]
version = "0.8.1"
path = "../jxl-frame"

[dependencies.jxl-grid]
version = "0.4.1"
path = "../jxl-grid"

[dependencies.jxl-image]
version = "0.8.1"
path = "../jxl-image"

[dependencies.jxl-render]
version = "0.7.1"
path = "../jxl-render"

[dependencies.jxl-threadpool]
version = "0.1.1"
path = "../jxl-threadpool"

[dependencies.lcms2]
version = "6.0.0"
optional = true

[features]
default = ["rayon"]
rayon = ["jxl-threadpool/rayon"]
lcms2 = ["dep:lcms2"]

[dev-dependencies]
criterion = "0.5.1"
zstd = "0.13.0"

[dev-dependencies.rand]
version = "0.8.5"
default-features = false
features = ["getrandom", "small_rng"]

[dev-dependencies.reqwest]
version = "0.11.20"
default-features = false
features = ["blocking", "rustls-tls"]

[[bench]]
name = "decode"
harness = false
